<h1>Hi!</h1>
<input type="text" id="hassUrl" value="https://home.vtvc.nl" />
<button onclick="javascript:openHass()">Authorize</button>
<script>
  function openHass() {
    const url = `${
      document.getElementById("hassUrl").value
    }/auth/authorize?client_id=https%3A%2F%2Fhass-wear.herokuapp.com&redirect_uri=https%3A%2F%2Fhass-wear.herokuapp.com%2Fauth%2F${
      window.location.href.split("/")[3]
    }%3Furl=${encodeURIComponent(
      document.getElementById("hassUrl").value
    )}%26auth_callback%3D1
`;
    console.log(url);
    window.location.href = url;
  }
</script>
